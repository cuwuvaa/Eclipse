{% extends 'main/base.html' %}
{% load static %}

{% block title %}ECLIPSE - Create Room{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/create_room.css' %}" />
{% endblock %}

{% block content %}
<div class="create-room-container">
  <div class="create-room-form">
    <h1 class="form-title">Create a New Room</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_name" class="form-label">Room Name</label>
        {{ form.name }}
      </div>
      <div class="form-group">
        <label for="id_description" class="form-label">Description</label>
        {{ form.description }}
      </div>
      <div class="form-group">
        <label for="id_avatar" class="form-label">Avatar</label>
        {{ form.avatar }}
      </div>
      <button type="submit" class="submit-btn">Create Room</button>
    </form>
  </div>
</div>
{% endblock %}
